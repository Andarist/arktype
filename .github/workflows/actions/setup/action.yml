name: "Setup re-po"
description: Clone and set up re-do/re-po

inputs:
    node:
        default: lts/*

runs:
    using: "composite"
    steps:
        - name: Checkout re-po
          uses: actions/checkout@v3
          with:
              fetch-depth: 0

        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
              version: 7.1.2

        - name: Setup Node (${{ inputs.node }})
          uses: actions/setup-node@v3
          with:
              node-version: ${{ inputs.node }}
              registry-url: "https://registry.npmjs.org"
              cache: "pnpm"

        - name: Install dependencies
          run: pnpm install

        - name: Build packages
          run: pnpm build
